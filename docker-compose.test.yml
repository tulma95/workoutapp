services:
  postgres-test:
    image: postgres:latest
    environment:
      POSTGRES_DB: treenisofta_test
      POSTGRES_USER: treenisofta
      POSTGRES_PASSWORD: treenisofta_dev
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U treenisofta -d treenisofta_test"]
      interval: 2s
      timeout: 5s
      retries: 15

  app:
    build: .
    image: ${APP_IMAGE:-treenisofta:latest}
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://treenisofta:treenisofta_dev@postgres-test:5432/treenisofta_test
      JWT_SECRET: test-jwt-secret-do-not-use-in-production
      PORT: "3001"
      NODE_ENV: test
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/api/health"]
      interval: 3s
      timeout: 3s
      start_period: 15s
      retries: 5
    profiles:
      - e2e
